
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>8/1 ♾️ | Unique Experience</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            overflow: hidden;
        }

        /* العداد بشكل مودرن */
        .header-title { font-size: 2.5rem; color: #ff3e3e; letter-spacing: 5px; text-shadow: 0 0 20px #ff0000; }
        
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            background: linear-gradient(145deg, #1a1a1a, #000);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #333;
        }
        .time-box { text-align: center; }
        .time-box h1 { font-size: 3rem; font-weight: 900; color: #fff; }
        .time-box p { font-size: 0.8rem; color: #ff3e3e; font-weight: bold; }

        /* منطقة القلب والنبض */
        .visualization {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 900px;
            height: 300px;
            position: relative;
        }

        /* خط النبض باستخدام SVG بتموجات واقعية */
        #pulse-line {
            flex: 1;
            height: 100%;
        }
        .wave {
            stroke: #ff0000;
            stroke-width: 4;
            fill: none;
            stroke-dasharray: 1200;
            stroke-dashoffset: 1200;
            animation: move-pulse 2.5s linear infinite;
        }
        @keyframes move-pulse { to { stroke-dashoffset: 0; } }

        /* القلب المرسوم بالبرمجة بتفاصيل معقدة */
        .heart-container {
            position: relative;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-heart {
            width: 180px;
            height: 180px;
            filter: drop-shadow(0 0 30px #ff0000);
            animation: heartbeat-real 0.8s infinite cubic-bezier(0.2, 0, 0.4, 1);
        }

        @keyframes heartbeat-real {
            0% { transform: scale(1); }
            10% { transform: scale(1.25); }
            20% { transform: scale(1.1); }
            35% { transform: scale(1.35); }
            100% { transform: scale(1); }
        }

        /* الانفينيتي المدمجة بالحروف */
        .inf-overlay {
            position: absolute;
            z-index: 10;
            width: 120px;
            pointer-events: none;
        }

        /* كلمة بحبك الاحترافية */
        .love-note {
            position: absolute;
            top: -20px;
            right: 0;
            font-size: 2rem;
            font-weight: bold;
            color: #ff3e3e;
            opacity: 0;
            text-shadow: 0 0 10px #fff;
        }
        .pop-up { animation: float-up 0.8s forwards; }
        @keyframes float-up {
            0% { opacity: 0; transform: translateY(0); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>

    <div class="header-title">8/1 ♾️</div>

    <div class="timer-grid">
        <div class="time-box"><h1 id="days">00</h1><p>يوم</p></div>
        <div class="time-box"><h1 id="hours">00</h1><p>ساعة</p></div>
        <div class="time-box"><h1 id="minutes">00</h1><p>دقيقة</p></div>
        <div class="time-box"><h1 id="seconds">00</h1><p>ثانية</p></div>
    </div>

    <div class="visualization">
        <svg id="pulse-line" viewBox="0 0 600 200">
            <path class="wave" d="M0,100 L200,100 L210,60 L225,140 L240,100 L350,100 L365,20 L385,180 L410,100 L600,100" />
        </svg>

        <div class="heart-container">
            <div id="msg" class="love-note">بحبك</div>
            
            <svg class="inf-overlay" viewBox="0 0 100 50">
                <path d="M25,25 C25,10 45,10 50,25 C55,40 75,40 75,25 C75,10 55,10 50,25 C45,40 25,40 25,25" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
                <text x="5" y="32" fill="white" font-size="20" font-weight="bold">R</text>
                <text x="82" y="32" fill="white" font-size="20" font-weight="bold">M</text>
            </svg>

            <svg class="custom-heart" viewBox="0 0 200 200">
                <defs>
                    <radialGradient id="grad" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" style="stop-color:#ff0000" />
                        <stop offset="100%" style="stop-color:#4a0000" />
                    </radialGradient>
                </defs>
                <path fill="url(#grad)" d="M100,180 C80,160 30,120 30,80 C30,40 70,20 100,60 C130,20 170,40 170,80 C170,120 120,160 100,180 Z" />
                <path fill="none" stroke="#220000" stroke-width="2" d="M90,60 Q100,100 110,140 M130,70 Q110,100 90,130" opacity="0.3"/>
            </svg>
        </div>
    </div>

    <script>
        const startTime = new Date("January 8, 2025 00:00:00").getTime();

        function update() {
            const now = new Date().getTime();
            const diff = now - startTime;
            document.getElementById('days').innerText = Math.floor(diff / 86400000);
            document.getElementById('hours').innerText = Math.floor((diff % 86400000) / 3600000);
            document.getElementById('minutes').innerText = Math.floor((diff % 3600000) / 60000);
            document.getElementById('seconds').innerText = Math.floor((diff % 60000) / 1000);
        }

        setInterval(() => {
            const m = document.getElementById('msg');
            m.classList.remove('pop-up');
            void m.offsetWidth;
            m.classList.add('pop-up');
        }, 800);

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
