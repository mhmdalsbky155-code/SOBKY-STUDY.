
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8/1 ♾️ | R & M</title>
    <style>
        :root { --red: #ff0000; --bg: #050000; }
        body {
            background: radial-gradient(circle at center, #1a0505 0%, var(--bg) 100%);
            color: white; margin: 0; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
        }

        .header { font-size: 3rem; color: var(--red); text-shadow: 0 0 20px rgba(255,0,0,0.5); margin-bottom: 20px; }

        /* العداد */
        .counter {
            display: flex; gap: 20px; background: rgba(255,255,255,0.03);
            padding: 30px; border-radius: 20px; border: 1px solid rgba(255,0,0,0.2);
            backdrop-filter: blur(10px); margin-bottom: 50px;
        }
        .unit { text-align: center; min-width: 80px; }
        .num { font-size: 3rem; font-weight: 900; display: block; }
        .label { font-size: 0.8rem; color: var(--red); font-weight: bold; }

        /* منطقة النبض والقلب */
        .scene { display: flex; align-items: center; width: 90%; max-width: 800px; position: relative; }

        /* خط النبض ECG */
        .ecg { flex: 1; height: 100px; }
        .ecg-path {
            fill: none; stroke: var(--red); stroke-width: 3;
            stroke-dasharray: 1000; stroke-dashoffset: 1000;
            animation: draw 2.5s linear infinite;
        }
        @keyframes draw { to { stroke-dashoffset: 0; } }

        /* القلب المرسوم بالكود SVG */
        .heart-svg {
            width: 200px; height: 200px; filter: drop-shadow(0 0 15px var(--red));
            animation: realBeat 0.85s infinite cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes realBeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1.05); }
            45% { transform: scale(1.2); }
        }

        /* دمج R & M مع Infinity */
        .infinity-brand {
            position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10; width: 100px;
        }

        /* كلمة بحبك */
        .love-text {
            position: absolute; right: 20px; top: -50px; color: var(--red);
            font-size: 2rem; font-weight: bold; opacity: 0; text-shadow: 0 0 10px #fff;
        }
        .animate-love { animation: floatUp 0.85s ease-out; }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
        }
    </style>
</head>
<body>

    <div class="header">8/1 ♾️</div>

    <div class="counter">
        <div class="unit"><span class="num" id="d">00</span><span class="label">يوم</span></div>
        <div class="unit"><span class="num" id="h">00</span><span class="label">ساعة</span></div>
        <div class="unit"><span class="num" id="m">00</span><span class="label">دقيقة</span></div>
        <div class="unit"><span class="num" id="s">00</span><span class="label">ثانية</span></div>
    </div>

    <div class="scene">
        <svg class="ecg" viewBox="0 0 400 100">
            <path class="ecg-path" d="M0,50 L120,50 L130,20 L145,80 L160,50 L250,50 L260,0 L280,100 L300,50 L400,50" />
        </svg>

        <div style="position: relative;">
            <div id="pop" class="love-text">بحبك</div>
            
            <svg class="heart-svg" viewBox="0 0 200 200">
                <path d="M90,30 Q100,10 110,30 T130,50" fill="none" stroke="#660000" stroke-width="8"/>
                <path d="M100,20 V50" stroke="#440000" stroke-width="12"/>
                <path fill="#a30000" d="M100,170 C100,170 40,140 40,90 C40,60 60,45 80,45 C90,45 100,55 100,55 S110,45 120,45 C140,45 160,60 160,90 C160,140 100,170 100,170 Z" />
                <path fill="#ff0000" opacity="0.6" d="M100,160 C100,160 50,130 50,90 C50,70 65,55 80,55 C90,55 100,65 100,65 S110,55 120,55 C135,55 150,70 150,90 C150,130 100,160 100,160 Z" />
                <path d="M110,60 Q120,80 140,90" fill="none" stroke="#550000" stroke-width="3" opacity="0.5"/>
            </svg>

            <svg class="infinity-brand" viewBox="0 0 100 50">
                <path d="M30,25 C30,15 45,15 50,25 C55,35 70,35 70,25 C70,15 55,15 50,25 C45,35 30,35 30,25" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
                <text x="10" y="32" fill="white" font-size="16" font-weight="bold">R</text>
                <text x="75" y="32" fill="white" font-size="16" font-weight="bold">M</text>
            </svg>
        </div>
    </div>

    <script>
        const start = new Date("January 8, 2025 00:00:00").getTime();
        function update() {
            const diff = new Date().getTime() - start;
            document.getElementById("d").innerText = Math.floor(diff / 86400000);
            document.getElementById("h").innerText = Math.floor((diff % 86400000) / 3600000);
            document.getElementById("m").innerText = Math.floor((diff % 3600000) / 60000);
            document.getElementById("s").innerText = Math.floor((diff % 60000) / 1000);
        }
        setInterval(() => {
            const p = document.getElementById("pop");
            p.classList.remove("animate-love");
            void p.offsetWidth;
            p.classList.add("animate-love");
        }, 850);
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
