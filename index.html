
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8/1 ♾️ | R & M</title>
    <style>
        :root {
            --heart-color: #ff0000;
            --accent: #ff4d4d;
        }

        body {
            background-color: #050505;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: radial-gradient(circle, #200505 0%, #050505 100%);
        }

        .header {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        /* العداد الاحترافي */
        #timer {
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 50px;
        }

        .unit {
            text-align: center;
            min-width: 90px;
        }

        .unit .num {
            font-size: 3rem;
            font-weight: bold;
            display: block;
        }

        .unit .label {
            font-size: 0.8rem;
            color: var(--accent);
            text-transform: uppercase;
        }

        /* منطقة النبض والقلب */
        .heart-area {
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 900px;
            position: relative;
        }

        .pulse-line {
            flex-grow: 1;
            height: 150px;
        }

        .path {
            fill: none;
            stroke: var(--heart-color);
            stroke-width: 3;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 3s linear infinite;
        }

        @keyframes draw { to { stroke-dashoffset: 0; } }

        /* القلب الواقعي */
        .heart-box {
            position: relative;
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .real-heart {
            width: 100%;
            filter: drop-shadow(0 0 20px red);
            animation: beat 0.8s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        /* حرف R و M بشكل انفينيتي */
        .initials {
            position: absolute;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px black;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 10;
        }

        .infinity-symbol {
            font-size: 2.2rem;
            color: var(--accent);
        }

        @keyframes beat {
            0% { transform: scale(1); }
            20% { transform: scale(1.15); }
            40% { transform: scale(1.05); }
            60% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* كلمة بحبك المتناغمة */
        .love-pop {
            position: absolute;
            right: 0;
            top: -40px;
            color: var(--accent);
            font-weight: bold;
            font-size: 1.5rem;
            opacity: 0;
        }

        .pop-animation {
            animation: fly 0.8s ease-out;
        }

        @keyframes fly {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>

    <div class="header">8/1 ♾️</div>

    <div id="timer">
        <div class="unit"><span class="num" id="d">00</span><span class="label">يوم</span></div>
        <div class="unit"><span class="num" id="h">00</span><span class="label">ساعة</span></div>
        <div class="unit"><span class="num" id="m">00</span><span class="label">دقيقة</span></div>
        <div class="unit"><span class="num" id="s">00</span><span class="label">ثانية</span></div>
    </div>

    <div class="heart-area">
        <svg class="pulse-line" viewBox="0 0 500 100">
            <path class="path" d="M0,50 L150,50 L160,30 L175,70 L190,50 L300,50 L310,10 L330,90 L350,50 L500,50" />
        </svg>

        <div class="heart-box">
            <div id="pop-text" class="love-pop">بحبك</div>
            <div class="initials">R <span class="infinity-symbol">∞</span> M</div>
            <img src="https://cdn-icons-png.flaticon.com/512/3233/3233481.png" class="real-heart" alt="Real Heart">
        </div>
    </div>

    <script>
        const start = new Date("January 8, 2025 00:00:00").getTime();

        function update() {
            const now = new Date().getTime();
            const diff = now - start;

            document.getElementById("d").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("h").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("m").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("s").innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }

        const pop = document.getElementById("pop-text");
        setInterval(() => {
            pop.classList.remove("pop-animation");
            void pop.offsetWidth;
            pop.classList.add("pop-animation");
        }, 800);

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
