<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد الحب الأبدي</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* تصميم العداد */
        #timer {
            display: flex;
            gap: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            margin-bottom: 50px;
        }

        .time-unit {
            text-align: center;
        }

        .time-unit span {
            display: block;
            font-size: 1rem;
            color: #ff4d4d;
            text-transform: uppercase;
        }

        /* حاوية القلب والنبض */
        .container {
            position: relative;
            width: 600px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* خط النبض */
        .heartbeat-line {
            width: 400px;
            height: 100px;
            stroke: #ff0000;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 3s linear infinite;
        }

        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }

        /* تصميم القلب الواقعي */
        .real-heart {
            width: 100px;
            cursor: pointer;
            filter: drop-shadow(0 0 15px red);
            animation: beat 0.8s infinite alternate cubic-bezier(0.215, 0.61, 0.355, 1);
            z-index: 10;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }

        /* كلمة بحبك المتطايرة */
        .love-text {
            position: absolute;
            color: #ff4d4d;
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            animation: flyUp 2s forwards ease-out;
            white-space: nowrap;
        }

        @keyframes flyUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-150px) scale(2); }
        }
    </style>
</head>
<body>

    <div id="timer">
        <div class="time-unit"><div id="days">00</div><span>يوم</span></div>
        <div class="time-unit"><div id="hours">00</div><span>ساعة</span></div>
        <div class="time-unit"><div id="minutes">00</div><span>دقيقة</span></div>
        <div class="time-unit"><div id="seconds">00</div><span>ثانية</span></div>
    </div>

    <div class="container">
        <svg class="heartbeat-line" viewBox="0 0 400 100">
            <path d="M0,50 L50,50 L60,20 L75,80 L90,50 L150,50 L160,10 L180,90 L200,50 L300,50 L310,30 L320,70 L330,50 L400,50" />
        </svg>
        
        <div id="heart-container" style="position: relative;">
            <img src="https://img.icons8.com/plasticine/200/human-heart.png" alt="Real Heart" class="real-heart" id="main-heart">
        </div>
    </div>

    <script>
        // تحديد تاريخ البداية: 8 يناير 2025
        const startDate = new Date("January 8, 2025 00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = now - startDate;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }

        // إنشاء كلمة "بحبك" مع كل نبضة
        function createLoveText() {
            const container = document.getElementById("heart-container");
            const text = document.createElement("div");
            text.className = "love-text";
            text.innerText = "بحبك";
            container.appendChild(text);

            setTimeout(() => {
                text.remove();
            }, 2000);
        }

        // تحديث العداد كل ثانية
        setInterval(updateTimer, 1000);
        
        // إطلاق الكلمة تزامناً مع النبض (كل 800 مللي ثانية)
        setInterval(createLoveText, 800);

        updateTimer();
    </script>
</body>
</html>
