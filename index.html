
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8/1 ♾️ | R & M</title>
    <style>
        body {
            background-color: #050505;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: radial-gradient(circle, #200505 0%, #050505 100%);
        }

        .header {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff4d4d;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }

        #timer {
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.07);
            padding: 20px 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 60px;
        }

        .unit { text-align: center; min-width: 70px; }
        .num { font-size: 2.5rem; font-weight: bold; display: block; }
        .label { font-size: 0.8rem; color: #ff4d4d; }

        /* منطقة القلب والنبض */
        .heart-section {
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 700px;
            position: relative;
        }

        /* خط النبض الحقيقي */
        .pulse-svg {
            flex: 1;
            height: 100px;
        }

        .pulse-path {
            fill: none;
            stroke: #ff0000;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 2.5s linear infinite;
        }

        @keyframes draw { to { stroke-dashoffset: 0; } }

        /* حاوية القلب */
        .heart-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin-right: -20px;
        }

        .real-heart {
            width: 150px;
            filter: drop-shadow(0 0 20px #ff0000);
            animation: heartBeat 0.85s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        /* الحروف داخل القلب */
        .initials {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            20% { transform: scale(1.15); }
            40% { transform: scale(1.08); }
            60% { transform: scale(1.25); }
            100% { transform: scale(1); }
        }

        /* كلمة بحبك */
        .love-text {
            position: absolute;
            top: -50px;
            right: 40px;
            color: #ff4d4d;
            font-size: 1.8rem;
            font-weight: bold;
            opacity: 0;
            text-shadow: 0 0 10px white;
        }

        .floating { animation: floatLove 0.85s ease-out; }

        @keyframes floatLove {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-80px) scale(1.3); }
        }
    </style>
</head>
<body>

    <div class="header">8/1 ♾️</div>

    <div id="timer">
        <div class="unit"><span class="num" id="d">00</span><span class="label">يوم</span></div>
        <div class="unit"><span class="num" id="h">00</span><span class="label">ساعة</span></div>
        <div class="unit"><span class="num" id="m">00</span><span class="label">دقيقة</span></div>
        <div class="unit"><span class="num" id="s">00</span><span class="label">ثانية</span></div>
    </div>

    <div class="heart-section">
        <svg class="pulse-svg" viewBox="0 0 400 100">
            <path class="pulse-path" d="M0,50 L150,50 L160,20 L175,80 L190,50 L250,50 L260,10 L280,90 L300,50 L400,50" />
        </svg>

        <div class="heart-container">
            <div id="love" class="love-text">بحبك</div>
            <div class="initials">R <span style="color:#ff4d4d">∞</span> M</div>
            <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Heart%20with%20Arrow.png" class="real-heart" id="heartImg" alt="Heart">
        </div>
    </div>

    <script>
        // رابط صورة قلب تشريحي واقعي جداً
        document.getElementById('heartImg').src = "https://cdn-icons-png.flaticon.com/512/822/822118.png";

        const start = new Date("January 8, 2025 00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = now - start;
            document.getElementById("d").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("h").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("m").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("s").innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }

        const love = document.getElementById("love");
        setInterval(() => {
            love.classList.remove("floating");
            void love.offsetWidth;
            love.classList.add("floating");
        }, 850);

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
